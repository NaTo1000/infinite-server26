apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infinite-server26-ingress
  namespace: infinite-server26
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - fortress.infiniteserver26.com
    secretName: infinite-tls-secret
  rules:
  - host: fortress.infiniteserver26.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infinite-server26-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: infinite-server26-service
            port:
              number: 8000
      - path: /ui
        pathType: Prefix
        backend:
          service:
            name: web-ui-service
            port:
              number: 80
