apiVersion: v1
kind: Service
metadata:
  name: infinite-server26-service
  namespace: infinite-server26
  labels:
    app: infinite-server26
spec:
  type: LoadBalancer
  selector:
    app: infinite-server26
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: dashboard
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui-service
  namespace: infinite-server26
  labels:
    app: web-ui
spec:
  type: ClusterIP
  selector:
    app: web-ui
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: rancher-service
  namespace: infinite-server26
  labels:
    app: rancher
spec:
  type: LoadBalancer
  selector:
    app: rancher
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
