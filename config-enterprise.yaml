# Infinite Server26 Configuration - Enterprise Edition
# Version: 26.2-enterprise

# General Settings
server:
  name: "Infinite Server26 Enterprise"
  version: "26.2-enterprise"
  codename: "FORTRESS ENTERPRISE"
  mode: "enterprise"
  edition: "enterprise"
  cluster:
    enabled: true
    nodes: []
    discovery: "consul"

# Logging Configuration (Enhanced)
logging:
  level: "INFO"
  dir: "./logs"
  max_size_mb: 500
  backup_count: 20
  format: "%(asctime)s [%(name)s] %(levelname)s: %(message)s"
  sentry:
    enabled: false
    dsn: ""
  json_logging: true
  audit_log: true

# AI Systems (Enhanced)
ai:
  naydoev1:
    enabled: true
    orchestration_interval: 30  # seconds (more frequent)
    auto_heal: true
    learning_mode: true
    advanced_analytics: true
    predictive_scaling: true
  
  jessicai:
    enabled: true
    security_level: "MAXIMUM"
    mercy_mode: false
    monitoring_interval: 5  # seconds
    threat_threshold: 5  # lower threshold
    advanced_threat_intel: true
    ml_detection: true

# Security (Enhanced)
security:
  malicious_ports:
    - "4444"
    - "5555"
    - "6666"
    - "31337"
    - "12345"
    - "1337"
    - "8080"
  
  nai_gail:
    enabled: true
    shield_radius: 100
    scan_interval: 15  # seconds (more frequent)
    mesh_nodes: []
  
  firewall:
    enabled: true
    default_policy: "deny"
    whitelist: []
  
  fail2ban:
    enabled: true
    max_retry: 2  # stricter
    ban_time: 7200  # seconds (longer)

# Blockchain (Enhanced)
blockchain:
  nia_vault:
    enabled: true
    chains: 5  # more chains
    difficulty: 5  # higher difficulty
    storage_dir: "./storage/blockchain"
    encryption: "AES-256-GCM"
    auto_sync_interval: 180  # seconds (more frequent)
    distributed: true
    replication_factor: 3

# API Gateway
api:
  enabled: true
  host: "0.0.0.0"
  port: 8000
  authentication:
    enabled: true
    method: "jwt"
    secret_key: ""  # set via environment
  rate_limiting:
    enabled: true
    requests_per_minute: 100
  cors:
    enabled: true
    origins: ["*"]

# Monitoring & Metrics
monitoring:
  prometheus:
    enabled: false
    port: 9090
  statsd:
    enabled: false
    host: "localhost"
    port: 8125

# High Availability
ha:
  enabled: false
  heartbeat_interval: 10
  failover_timeout: 30
  backup_nodes: []

# Plugin System
plugins:
  enabled: true
  directory: "./plugins"
  auto_discover: true

# Paths (relative to project root)
paths:
  data: "./data"
  logs: "./logs"
  storage: "./storage"
  plugins: "./plugins"
  config: "."
  cache: "./cache"

# Docker & Orchestration
docker:
  enabled: false
  rancher:
    enabled: false
    port: 8080

# Development
development:
  debug: false
  test_mode: false
